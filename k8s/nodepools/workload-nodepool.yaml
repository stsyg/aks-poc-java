# Karpenter NodePool: workload-pool
# Primary pool for application workloads.
# Higher weight (50) = preferred over burst-pool.
# Supports both On-demand and Spot instances for cost optimization.
# Constrained to D and F v5 families for predictable performance.
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: workload-pool
spec:
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 60s
  limits:
    cpu: "16"
    memory: 64Gi
  weight: 50
  template:
    spec:
      taints:
        - key: workload
          value: app
          effect: NoSchedule
      nodeClassRef:
        group: karpenter.azure.com
        kind: AKSNodeClass
        name: default
      expireAfter: Never
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand", "spot"]
        - key: karpenter.azure.com/sku-family
          operator: In
          values: ["D", "F"]
        - key: karpenter.azure.com/sku-version
          operator: In
          values: ["5"]
        - key: karpenter.azure.com/sku-cpu
          operator: Lt
          values: ["9"]
